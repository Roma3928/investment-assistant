{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>{% block title %}{% endblock %}</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{% static 'css/styles.css'%}" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'css/sidebar.css' %}">
    <!-- Favicon-->
    <link type="image/png" sizes="16x16" rel="icon" href="{% static 'img/Web/icons-16.png'%}">
    <link type="image/png" sizes="32x32" rel="icon" href="{% static 'img/Web/icons-32.png'%}">
    <link type="image/png" sizes="96x96" rel="icon" href="{% static 'img/Web/icons-96.png'%}">
    <link rel="icon" type="image/png" sizes="72x72" href="{% static 'img/Android/iconsAnd-72.png'%}">
    <link rel="icon" type="image/png" sizes="96x96" href="{% static 'img/Android/iconsAnd-96.png'%}">
    <link rel="apple-touch-icon" type="image/png" sizes="57x57" href="{% static 'img/IOS/iconsIOS-57.png'%}">
    <link rel="apple-touch-icon" type="image/png" sizes="60x60" href="{% static 'img/IOS/iconsIOS-60.png'%}">
    <link rel="apple-touch-icon" type="image/png" sizes="72x72" href="{% static 'img/IOS/iconsIOS-72.png'%}">
    <link rel="apple-touch-icon" type="image/png" sizes="76x76" href="{% static 'img/IOS/iconsIOS-76.png'%}">

    {% block styles %} {% endblock %}
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body style="background-color: #eee;">
{% include 'components/_navbar.html' %}

<!--<div class="col-4 col-md-2 offset-md-1">-->
<!--    {% include 'components/_sidebar.html' %}-->
<!--</div>-->
{% block content %} {% endblock %}

<div style="height: 9rem"></div>
{% include 'components/_footer.html' %}
<!-- Bootstrap core JS-->
<script src="{% static 'js/jquery-3.1.1.min.js'%}" ></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'js/active.js'%}" ></script>
<script src="{% static 'js/likes.js' %}"></script>
{% block custom_js %}{% endblock %}
</body>

</html>
